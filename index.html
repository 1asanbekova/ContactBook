<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--  CONTACT BOOK START -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>CONTACT BOOK</h2>
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="name"
        placeholder="Enter a name"
        autocomplete="off"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="lastName"
        placeholder="Enter last name"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="number"
        placeholder="Enter the number"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="picture"
        placeholder="Contact picture"
      />

      <button class="btn btn-dark w-40" id="btn-add">Add product</button>
    </div>
    <!--  CONTACT BOOK END -->

    <!-- PUSH CARDS START -->

    <div
      class="d-flex flex-wrap justify-content-center"
      id="contact-list"
    ></div>
    <!-- PUSH CARDS END -->

    <!-- МОДАЛЬНОЕ ОКНО ДЛЯ РЕДАКТИРОВАНИЯ START -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div>
            <div class="d-flex flex-column w-100 align-items-center">
              <h2>EDIT CONTACT</h2>
              <input
                class="mb-2 w-50 form-control"
                type="text"
                id="edit-name"
                placeholder="edit name"
              />
              <input
                class="mb-2 w-50 form-control"
                type="text"
                id="edit-lastName"
                placeholder="edit lastName"
              />
              <input
                class="mb-2 w-50 form-control"
                type="text"
                id="edit-number"
                placeholder="edit number"
              />
              <input
                class="mb-2 w-50 form-control"
                type="text"
                id="edit-picture"
                placeholder="edit picture URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- МОДАЛЬНОЕ ОКНО ДЛЯ РЕДАКТИРОВАНИЯ END -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
